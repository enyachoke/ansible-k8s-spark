---
apiVersion: v1
kind: Deployment
metadata:
  labels:
    name: spark-master
  name: spark-master
spec:
  replicas: 1
  template: 
    metadata:
      labels:
        name: spark-master
    spec:
      containers:
      - name: spark-master
        image: ccma/spark
        imagePullPolicy: "IfNotPresent"
        name: spark-master
        ports:
        - containerPort: 7077
          protocol: TCP
        command:
        - "/bin/bash"
        - "-c"
        - "--"
        args:
        - './start-master.sh ; sleep infinity'
